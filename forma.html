<!DOCTYPE html>
<html lang="en">
<head>

    <title>Demo</title>
    <!-- Latest compiled and minified CSS -->

<body>


<div class="container-fluid" id="content">

    <div class="row" id="header">
        <div class="col-md-2" id="logo"><img src="pictures/logo_fdu1.jpg"></div>
        <div class="col-md-10"><h1>Fakultet Dramskih Umetnosti </h1></div>

    </div> <!--kraj header-a-->


    <div class="container" align="center">
        <h2>Karton filma</h2>
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label class="control-label col-sm-2" for="godina">Godina proizvodnje:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="godina">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="katedra">Katedra:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="katedra">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="naziv">Naziv filma:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="naziv">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="naziv_vezbe">Naziv vežbe:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="naziv_vezbe">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="predmet">Predmet:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="predmet">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="profesor">Profesor:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="profesor">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="godina_studija">Godina studija:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="godina_studija">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="trajanje">Trajanje:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="trajanje">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="reziser">Režiser:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="reziser">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="producent">Producent:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="producent">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="scenarista">Scenarista:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="scenarista">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="snimatelj">Snimatelj:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="snimatelj">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="montazer">Montažer:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="montazer">
                </div>
            </div>

            <div class="form-group">
                <div class = "form-horizontal">
                    <label class="control-label col-sm-2" for="glumci">Glumci:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="glumci">
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-default">+</button>
                    </div>
                </div>
            </div>







            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <button type="submit" class="btn btn-default">Potvrdi</button>
                </div>
            </div>
        </form>

    </div>
